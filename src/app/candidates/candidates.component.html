<h1 class="page-title">All Candidates List</h1>

<div class="friends-container">
  <div class="friend-card" *ngFor="let friend of routeParamsService.candidates">
    <img class="friend-icon" [src]="routeParamsService.PartnersProfile[friend].imageUrl" alt="{{ routeParamsService.PartnersProfile[friend].name }}" />
    <h3 class="friend-name">{{ routeParamsService.PartnersProfile[friend].name | middleEllipsis }}</h3>
  </div>
  <h1 *ngIf="!routeParamsService.candidates.length">no soup for you</h1>
</div>
