<h1 class="page-title">All Candidates List</h1>

<div class="friends-container">
  <div class="friend-card" *ngFor="let friend of routeParamsService.candidatesHtml">
    <img class="friend-icon" [src]="friend.imageUrl" alt="{{ friend.name }}" />
    <h3 class="friend-name">{{ friend.name }}</h3>
  </div>
  <h1 *ngIf="!routeParamsService.candidatesHtml.length">no soup for you</h1>
</div>
