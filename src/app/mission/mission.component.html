<mat-dialog-content>
    <h2 mat-dialog-title>{{ routeParamsService.PartnersProfile[mission.title].name | middleEllipsis }}</h2>
    <div mat-dialog-content>
        <div class="main_content">
            <img class="mission-image" [src]="routeParamsService.PartnersProfile[mission.title].imageUrl || 'https://via.placeholder.com/300x300.png?text=NaI'" alt="{{ routeParamsService.PartnersProfile[mission.title].name }}" />
            <p>Instructions: {{ routeParamsService.instructions }}</p>
        </div>
    </div>
    <div mat-dialog-actions>
    <button mat-button color="primary" (click)="closeDialog(true)">Approve</button>
    <button mat-button color="warn" (click)="closeDialog(false)">Disapprove</button>
    </div>
</mat-dialog-content>
<button mat-icon-button (click)="closeDialog(undefined)" class="close-button">
    <mat-icon>close</mat-icon>
</button>
